<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- My stylesheet -->
    <link rel="stylesheet" href="/css/styles.css" type="text/css">
    <title>Grid System Practice</title>
</head>
<body>
    <div class="container-fluid">
        <p class="fluid">[container-fluid]</p>
            <div class="row">
            <div class="col header col-md-12">
                <p class="drop"> [header]</p>
            </div>
            </div>  
            <div class="row">
            <div class="col nav col-md-12">
            <p class="drop navigation">[nav]</p>
             </div>
            </div>
           <div class="row">
                <div class="col content col-md-10">
                    <p class="drop">[content]</p>
                </div>
                <div class="col aside col-md-2">
                <p class="drop">[aside]</p>
                </div>
            </div>
            <div class="row">
                <div class="col promo col-md-3">
                    <p class="drop">[promo 1]</p>
                </div>
                <div class="col promo col-md-3">
                <p class="drop">[promo 2]</p>
                </div>
                 <div class="col promo col-md-3">
                <p class="drop">[promo 3]</p>
                 </div>
                 <div class="col promo col-md-3">
                <p class="drop">[promo 4]</p>
                </div>
            </div>
        <div class="row">
                <div class="col footer col-md-12">
                    <p class="drop">[footer]</p>
                </div>
         </div>
    </div>
        

<!-- Take home -->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>

<!-- My javascript files -->
<script src="/js/script.js"></script>

</body>
</html>
